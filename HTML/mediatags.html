<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media tags</title>
</head>
<body>
    <!-- media tags -->
    <marquee direction="right" behavior="alternate">
       <font color="red"> MEDIA TAGS IN HTML</font>
    </marquee>
    <hr color="red">
    <br>
    <audio src="./images/Meowing-noise.mp3" alt="unsupport" controls autoplay muted >
    </audio>
    <br>
    <video controls width="400px" height="400px" autoplay muted>
        <source src="images/Tom and Jerry Clip.mp4">
    </video>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/WuITKwvX_8o?si=JB1H-1kiBWWfLF1Y"  allowfullscreen ></iframe>
    <br/>
    <img src="images/salem_wiki.jpg" alt="unsupport" width="400px" height="350px">
    <br>

</body>
</html>
